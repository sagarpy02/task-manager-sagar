<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Task Manager</h1>
        <input type="text" id="search" placeholder="Search tasks...">
    </div>
    <button id="addTaskButton">Add New Task</button>
    <div class="task-list" id="taskList"></div>

    <div class="popup" id="taskPopup">
        <!-- Task details will be displayed here -->
        <div class="popup-content">
            <span class="close" id="closeTaskPopup">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskId">Task ID:</label>
                    <input type="text" id="taskId" required>
                </div>
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="In-progress">In-progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Due passed">Due passed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="button" id="submitTaskButton">Add Task</button>
        <button type="button" id="updateTaskButton" style="display: none;">Update Task</button>
            </form>
        </div>
    </div>
<!-- View Task Popup -->
<div class="popup" id="viewTaskPopup">
    <div class="popup-content">
        <span class="close" id="closeViewTaskPopup">&times;</span>
        <h2>Task Details</h2>
        <div id="viewTaskDetails">
            <!-- Task details will be displayed here -->
        </div>
        <hr>
        <h3>Subtasks</h3>
        <div id="subtaskList">
            <!-- Subtasks will be displayed here -->
        </div>
        <button id="addSubtaskButton">Add Subtask</button>
    </div>
</div>

<!-- Add Subtask Popup -->
<div class="popup" id="addSubtaskPopup">
    <div class="popup-content">
        <span class="close" id="closeAddSubtaskPopup">&times;</span>
        <h2>Add Subtask</h2>
        <div id="subtaskErrorMessage" class="error-message"></div>
        <input type="hidden" id="parentTaskId">
        <label for="subtaskId">Subtask ID:</label>
        <input type="text" id="subtaskId">
        <label for="subtaskName">Subtask Name:</label>
        <input type="text" id="subtaskName">
        <label for="subtaskStartDate">Start Date:</label>
        <input type="date" id="subtaskStartDate">
        <label for="subtaskEndDate">End Date:</label>
        <input type="date" id="subtaskEndDate">
        <label for="subtaskStatus">Status:</label>
        <select id="subtaskStatus">
            <option value="In-progress">In-progress</option>
            <option value="Completed">Completed</option>
            <option value="Due passed">Due passed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <button id="submitSubtaskButton">Add Subtask</button>
    </div>
</div>
<!-- Edit Subtask Popup -->
<div class="popup" id="editSubtaskPopup">
    <div class="popup-content">
        <span class="close" id="closeEditSubtaskPopup">&times;</span>
        <h2>Edit Subtask</h2>
        <div id="subtaskErrorMessage" class="error-message"></div>
        <input type="hidden" id="editParentTaskId">
        <input type="hidden" id="editSubtaskId">
        <label for="editSubtaskName">Subtask Name:</label>
        <input type="text" id="editSubtaskName">
        <label for="editSubtaskStartDate">Start Date:</label>
        <input type="date" id="editSubtaskStartDate">
        <label for="editSubtaskEndDate">End Date:</label>
        <input type="date" id="editSubtaskEndDate">
        <label for="editSubtaskStatus">Status:</label>
        <select id="editSubtaskStatus">
            <option value="In-progress">In-progress</option>
            <option value="Completed">Completed</option>
            <option value="Due passed">Due passed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <button id="updateSubtaskButton">Update Subtask</button>
    </div>
</div>


</body>
<script src="main.js"></script>
</html>
